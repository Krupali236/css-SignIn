<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in layout 2</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <form>
        <div class="gradient">
            <div class="container">
                <h1>Sign In</h1>
                <div class="row">
                    <input type="text" name="uname" id="uname" placeholder="username or email">
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="row">
                    <input type="button" value="SIGN IN">
                </div>
                <div>
                    <p>Or login with</p>
                    <span><img src="/images/icons8-facebook-24.png" alt="facebook logo"></span>
                    <span><img src="/images/icons8-google-24.png" alt="google logo"></span>
                    <p><a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </form>   
</body>

</html>
